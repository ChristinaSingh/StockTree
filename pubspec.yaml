name: stocktree
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.7.2
  responsive_sizer: ^3.3.1
  pin_code_fields: ^8.0.1
  google_nav_bar: ^5.0.7
  country_code_picker: ^3.1.0
  shared_preferences: ^2.3.3
  flutter_svg: ^2.0.14
  http: ^1.2.2
  cached_network_image: ^3.4.1
  fluttertoast: ^8.2.8
  image_picker: ^1.1.0
  image_cropper: ^6.0.0
  shimmer: ^3.0.0
  simple_gradient_text: ^1.3.0
  smooth_page_indicator: ^1.2.0+3
  animated_text_kit: ^4.2.2
  permission_handler: ^11.3.1
  intl: ^0.19.0
  dotted_border: ^2.1.0
  custom_rating_bar: ^3.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true



  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/



  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700




